<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">          
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index" >
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]"
             lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Coordinator's Panel</ion-list-header>

          <ion-menu-toggle auto-hide="false" *ngFor="let l of coorPanel; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[l.url]"
             lines="none" detail="false" >
              <ion-icon slot="start" [ios]="l.icon + '-outline'" [md]="l.icon + '-sharp'"></ion-icon>
              <ion-label>{{ l.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>      
    </ion-menu>
   
    <ion-router-outlet id="main-content"></ion-router-outlet>    

    <ion-tabs> 
      <ion-tab-bar slot="home">
        <ion-tab-button tab="home">
          <ion-icon name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="play">
          <ion-icon name="accessibility"></ion-icon>
          <ion-label>Play</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="changepass">
          <ion-icon name="settings"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-split-pane>  
</ion-app>
